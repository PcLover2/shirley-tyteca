<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Shirley Tyteca</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="icon" type="image/png" href="/static/img/logo.png">
      <meta name="description" content="Shirley Tyteca uit Koksijde biedt Pralaya-yoga lessen en studiehulp aan, inclusief op maat gemaakte studiemethoden voor kinderen vanaf het 5e en 6e leerjaar, secundair en hoger onderwijs en universiteit. Dit kan indien gewenst gecombineerd worden met yogatechnieken en coaching. Kinderyoga is beschikbaar vanaf 4 jaar!">
      <meta name="keywords" content="Shirley Tyteca, Koksijde, Pralaya-yoga, Yoga, Yogales, Yogalessen, Studiehulp, Studie, Studiebegeleiding, Studiemethode op maat, Lager onderwijs, 5e leerjaar, 6e leerjaar, Secundair onderwijs, Hoger onderwijs, Universiteit, Yogatechnieken, Coaching, Kinderyoga, Yoga voor kinderen, Persoonlijke coaching, coach, Onderwijsbegeleiding, Yoga en studie">
      <meta name="author" content="Shirley Tyteca">
      <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap&subset=latin" rel="stylesheet">
  </head>
  <body>
    {% include "./partials/navbar.html" %}

    {{ content | safe }}

    {% include "./partials/footer.html" %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      (function($) { // Begin jQuery
          $(function() { // DOM ready
            // If a link has a dropdown, add sub menu toggle.
            $('nav ul li a:not(:only-child)').click(function(e) {
              $(this).siblings('.nav-dropdown').toggle();
              // Close one dropdown when selecting another
              $('.nav-dropdown').not($(this).siblings()).hide();
              e.stopPropagation();
            });
            // Clicking away from dropdown will remove the dropdown class
            $('html').click(function() {
              $('.nav-dropdown').hide();
            });
            // Toggle open and close nav styles on click
            $('#nav-toggle').click(function() {
              $('nav ul').slideToggle();
            });
            // Hamburger to X toggle
            $('#nav-toggle').on('click', function() {
              this.classList.toggle('active');
            });
          }); // end DOM ready
        })(jQuery); // end jQuery
    </script>
  </body>
</html>
